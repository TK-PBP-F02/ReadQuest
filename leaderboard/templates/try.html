<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Player 1</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Player 2</td>
                <td>800</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Player 3</td>
                <td>750</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Player 4</td>
                <td>600</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Player 5</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

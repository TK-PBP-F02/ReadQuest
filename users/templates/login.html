{% extends 'base.html' %}

{% block meta %}

<head>
    <title>Login</title>
    <style>
        .box {
            min-height: 100vh; /* minimum height = screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        tr{
            padding-bottom: 1rem;
        }
    </style>
</head>
{% endblock meta %}

{% block content %}
<div class="box">
    
    <div class="card text-white bg-dark mb-3" style="width: 30rem; height: 30rem;">   
        <div class = "card-header" style="padding-top: 1rem; text-align: center; vertical-align: middle;">
            <h1>Login</h1> 
        </div>
        <form method="POST" action="">
            <div class="card-body" style="padding-top: 2rem; text-align: center; vertical-align: middle;">
                {% csrf_token %}
                <table class="card-title">
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="submit" value="Login"></td>
                    </tr>
                </table>
                </form>
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}     
                        
                    Don't have an account yet? <a href="{% url 'user:register_user' %}">Register Now</a>
            </div>
    </div>
</div>

{% endblock content %}

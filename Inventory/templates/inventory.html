{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <!-- Bagian kiri (4 kolom) untuk tombol "Dashboard" -->
            <div class="col-md-4 w-25"> <!-- Menambahkan kelas w-25 untuk mengatur lebar -->
                <button class="btn" style="color: beige; margin-left: -30px;">Button Folder</button>
                <!-- Tambahkan tombol "dashboard" atau konten lainnya di sini -->
            </div>
            <!-- Bagian kanan (8 kolom) untuk kartu (card) -->
            <div class="col-md-8">
                <!-- Tambahkan kelas card w-50 untuk mengatur lebar card -->
                <div class="card w-270" style="border-radius: 12px; margin-left: -80px; margin-right: -100px;">
                    <div class="card-body">
                        <!-- Konten kartu -->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card w-100" style="background-color: white; border-color: #CC4429; border-radius: 12px; border-width: 3px;">
                                    <div class="card-body d-flex flex-column">
                                        <img src="gambar-anda.jpg" class="card-img-top justify-content-center align-items-center" alt="Gambar Anda" style="max-width: 80%; margin: 0 auto;">
                                        <h6 class="book-title text-center" style="vertical-align: middle;">Judul Buku</h6>
                                        <h7 class="book-author">
                                            <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">badge</span>
                                            <span style="font-size: 16px; vertical-align: middle;">Nama Author</span> 
                                        </h7>
                                        <div class="row">
                                            <div class="col-auto">
                                                <h7 class="book-id">
                                                    <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">book_2</span>
                                                    <span style="font-size: 16px; vertical-align: middle;">1</span>
                                                </h7>
                                            </div>
                                            <div class="col">
                                                <h7 class="book-date">
                                                    <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">calendar_today</span>
                                                    <span style="font-size: 16px; vertical-align: middle;">10-10-1945</span>
                                                </h7>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-3">
                                <div class="card w-100" style="background-color: blueviolet; border-radius: 12px;">
                                    <h5 class="Test">Test ini isi card 2</h5>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card w-100" style="background-color: blueviolet; border-radius: 12px;">
                                    <h5 class="Test">Test ini isi card 3</h5>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card w-100" style="background-color: blueviolet; border-radius: 12px;">
                                    <h5 class="Test">Test ini isi card 4</h5>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tambahkan pautan ke Bootstrap JavaScript (ganti 'your-bootstrap-js-path' dengan alamat URL atau path lokal JavaScript Bootstrap) -->
    <script src="your-bootstrap-js-path"></script>
</body>
{% endblock content %}

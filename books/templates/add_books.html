{% extends 'base.html' %}
{% block content %}
<head>
    <title>Add Books from Google Books API</title>
</head>
<body>
    <h1>Add Books from Google Books API</h1>
    
    <form method="post" action="{% url 'books:add_books' %}">
        {% csrf_token %}
        <label for="query">Enter a search query (e.g., title, author, keyword):</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search and Add Books</button>
    </form>
    
    <a href="{% url 'books:display_all_books' %}">Back to Home</a>
</body>
{% endblock content %}
